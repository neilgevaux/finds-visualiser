<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Carr Finds Visualiser</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header">
      <div class="container">
        <h1>Star Carr Finds Visualiser</h1>
      </div>
    </header>

    <section id="tags">
      <h2>Filters</h2>
      <div id="category-filters" class="mb-3"></div>
    </section>

    <section id="main-container" class="container-fluid">
      <div class="row">
        <main class="col-md-12">
          <div class="row">
            <div class="col-md-6">
              <div id="findsPieChart" class="container p-4 mt-2 data-container">
                <h2>Finds count</h2>
                <div class="mb-4">
                  <canvas id="pieChart"></canvas>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div
                id="findsDoughnutChart"
                class="container p-4 mt-2 data-container"
              >
                <h2>Finds count</h2>
                <div class="mb-4">
                  <canvas id="doughnutChart"></canvas>
                </div>
              </div>
            </div>
          </div>

          <div id="findsBarChart" class="container p-4 mt-2 data-container">
            <h2>Finds count</h2>
            <div class="mb-4">
              <canvas id="barChart"></canvas>
            </div>
          </div>

          <div
            id="loadingSpinner"
            class="text-center my-3"
            style="display: none"
          >
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading table</span>
            </div>
          </div>

          <div
            id="findsTableContainer"
            class="container p-4 mt-5 data-container"
          >
            <h2 id="findsTableHeading">Finds detail</h2>
            <table class="" id="findsTable">
              <thead>
                <tr>
                  <th>Find no</th>
                  <th>Type</th>
                  <th>ID</th>
                  <th>Context</th>
                  <th>Site</th>
                  <th>Grid</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </main>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
