<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Star Carr Finds Visualiser</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">
  <h1>Star Carr Finds Visualiser</h1>

  <div class="mb-4">
    <canvas id="typeChart"></canvas>
  </div>

  <table class="table table-bordered table-striped" id="findsTable">
    <thead>
      <tr>
        <th>Finds #</th>
        <th>Type</th>
        <th>ID</th>
        <th>Context</th>
        <th>Site</th>
        <th>Grid</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
